<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - BookmarkD</title>
        
        <!-- SEO Meta Tags -->
        <meta name="description" content="Login to BookmarkD to track your books, write reviews, and discover your next great read.">
        <meta name="keywords" content="login, book tracker, reading app">
        
        <!-- Open Graph -->
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://bookmarkd.app/login">
        <meta property="og:title" content="Login - BookmarkD">
        <meta property="og:description" content="Login to track your reading journey">
        
        <!-- Twitter Card -->
        <meta name="twitter:card" content="summary">
        <meta name="twitter:title" content="Login - BookmarkD">
        <meta name="twitter:description" content="Login to track your reading journey">
        
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
<body class="bg-gray-900 text-gray-100">
<nav class="glass-nav fixed w-full z-50 top-0">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <a href="index.html" class="text-2xl font-bold gradient-text">BookmarkD</a>
        <div class="space-x-4">
            <a href="books.html" class="hover:text-blue-400 transition">Browse Books</a>
            <a href="signup.html" class="btn-primary">Sign Up</a>
        </div>
    </div>
</nav>

<main class="pt-32 min-h-screen flex items-center justify-center px-6">
    <div class="auth-card max-w-md w-full">
        <h1 class="text-3xl font-bold mb-2 text-center gradient-text">Welcome Back</h1>
        <p class="text-gray-400 text-center mb-8">Login to continue rating books</p>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium mb-2">Email</label>
                <input type="email" id="email" required
                       class="input-field" placeholder="you@example.com">
            </div>

            <div>
                <label class="block text-sm font-medium mb-2">Password</label>
                <input type="password" id="password" required
                       class="input-field" placeholder="••••••••">
            </div>

            <div id="errorMessage" class="hidden p-3 bg-red-500/10 border border-red-500 rounded-lg text-red-400 text-sm"></div>

            <button type="submit" class="btn-primary w-full">
                Login
            </button>
        </form>
        <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-700"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-gray-900 text-gray-400">Or continue with</span>
                    </div>
                </div>
        
                <a href="/api/auth/google" 
                   class="w-full flex items-center justify-center gap-3 px-4 py-3 border border-gray-700 rounded-lg hover:bg-gray-800 transition">
                    <svg width="20" height="20" viewBox="0 0 20 20">
                        <path fill="#4285F4" d="M19.6 10.23c0-.82-.1-1.42-.25-2.05H10v3.72h5.5c-.15.96-.74 2.31-2.04 3.22v2.45h3.16c1.89-1.73 2.98-4.3 2.98-7.34z"/>
                        <path fill="#34A853" d="M13.46 15.13c-.83.59-1.96 1-3.46 1-2.64 0-4.88-1.74-5.68-4.15H1.07v2.52C2.72 17.75 6.09 20 10 20c2.7 0 4.96-.89 6.62-2.42l-3.16-2.45z"/>
                        <path fill="#FBBC05" d="M3.99 10c0-.69.12-1.35.32-1.97V5.51H1.07A9.973 9.973 0 000 10c0 1.61.39 3.14 1.07 4.49l3.24-2.52c-.2-.62-.32-1.28-.32-1.97z"/>
                        <path fill="#EA4335" d="M10 3.88c1.88 0 3.13.81 3.85 1.48l2.84-2.76C14.96.99 12.7 0 10 0 6.09 0 2.72 2.25 1.07 5.51l3.24 2.52C5.12 5.62 7.36 3.88 10 3.88z"/>
                    </svg>
                    <span class="font-semibold">Sign in with Google</span>
                </a>

        <p class="text-center mt-6 text-gray-400">
            Don't have an account?
            <a href="signup.html" class="text-blue-400 hover:text-blue-300">Sign up</a>
        </p>
    </div>
</main>

<script type="module" src="js/auth.js"></script>
</body>
</html>
