<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Detail - BookmarkD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-900 text-gray-100">
<nav class="glass-nav fixed w-full z-50 top-0">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <a href="index.html" class="flex items-center gap-3">
            <div class="logo-placeholder">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                    <rect width="40" height="40" rx="8" fill="url(#gradient)"/>
                    <path d="M12 10H20C24 10 26 12 26 16C26 20 24 22 20 22H12V10Z" fill="white" opacity="0.9"/>
                    <path d="M12 22H21C25 22 27 24 27 28C27 32 25 34 21 34H12V22Z" fill="white" opacity="0.7"/>
                    <defs>
                        <linearGradient id="gradient" x1="0" y1="0" x2="40" y2="40">
                            <stop stop-color="#3b82f6"/>
                            <stop offset="1" stop-color="#8b5cf6"/>
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            <span class="text-2xl font-bold gradient-text">BookmarkD</span>
        </a>
        <div class="flex items-center space-x-4">
            <a href="feed.html" class="hover:text-blue-400 transition">Feed</a>
            <a href="books.html" class="hover:text-blue-400 transition">Browse</a>
            <a href="my-lists.html" class="hover:text-blue-400 transition">My Lists</a>
            <a href="browse-lists.html" class="hover:text-blue-400 transition">Lists</a>
            <a href="profile.html" id="profileLink" class="hover:text-blue-400 transition">Profile</a>
            <button id="logoutBtn" class="hidden btn-secondary">Logout</button>
        </div>
    </div>
</nav>

<main class="pt-24 pb-12">
    <div class="container mx-auto px-6">
        <a href="my-lists.html" class="text-blue-400 hover:text-blue-300 mb-6 inline-block">
            ‚Üê Back to My Lists
        </a>

        <div id="loading" class="text-center py-12">
            <div class="spinner"></div>
        </div>

        <div id="listDetail" class="hidden">
            <div class="mb-8">
                <h1 id="listName" class="text-4xl font-bold mb-2"></h1>
                <p id="listDescription" class="text-gray-400 mb-4"></p>
                <div class="flex items-center gap-4 text-sm text-gray-500">
                    <span id="listCreator" class="text-blue-400"></span>
                    <span id="listVisibility"></span>
                    <span id="listCreated"></span>
                    <span id="bookCount"></span>
                </div>
            </div>

            <div id="emptyList" class="hidden text-center py-12 bg-gray-800 rounded-lg">
                <p class="text-gray-400 mb-4">This list is empty</p>
                <p class="text-gray-500 text-sm">Add books by clicking "Add to List" on any book detail page</p>
            </div>

            <div id="booksContainer" class="hidden">
                <div class="mb-4 p-4 bg-blue-500/10 border border-blue-500 rounded-lg">
                    <p class="text-blue-400 text-sm">üí° Drag and drop books to reorder them</p>
                </div>
                <div id="booksList" class="space-y-4"></div>
            </div>
        </div>
    </div>
</main>

<div id="toast" class="toast"></div>

<style>
    .toast {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 16px 24px;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.3s;
        z-index: 1000;
    }
    .toast.show {
        opacity: 1;
        transform: translateY(0);
    }
    .toast.error {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }
    .book-item {
        background: linear-gradient(135deg, rgba(30, 41, 59, 0.8), rgba(17, 24, 39, 0.8));
        border: 1px solid rgba(59, 130, 246, 0.2);
        border-radius: 12px;
        padding: 1rem;
        cursor: grab;
        transition: all 0.3s;
    }
    .book-item:active {
        cursor: grabbing;
    }
    .book-item.dragging {
        opacity: 0.5;
    }
    .book-item.drag-over {
        border-color: #3b82f6;
        transform: scale(1.02);
    }
</style>

<script type="module" src="js/list-detail.js"></script>
</body>
</html>
