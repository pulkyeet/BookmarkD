<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up - BookmarkD</title>
        
        <!-- SEO Meta Tags -->
        <meta name="description" content="Join BookmarkD to start tracking your books, rating your reads, and connecting with fellow book lovers.">
        <meta name="keywords" content="sign up, create account, book tracker, reading community">
        
        <!-- Open Graph -->
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://bookmarkd.app/signup">
        <meta property="og:title" content="Sign Up - BookmarkD">
        <meta property="og:description" content="Join thousands of readers tracking their books">
        
        <!-- Twitter Card -->
        <meta name="twitter:card" content="summary">
        <meta name="twitter:title" content="Sign Up - BookmarkD">
        <meta name="twitter:description" content="Join thousands of readers tracking their books">
        
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
<body class="bg-gray-900 text-gray-100">
<nav class="glass-nav fixed w-full z-50 top-0">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <a href="index.html" class="text-2xl font-bold gradient-text">BookmarkD</a>
        <div class="space-x-4">
            <a href="books.html" class="hover:text-blue-400 transition">Browse Books</a>
            <a href="login.html" class="btn-primary">Login</a>
        </div>
    </div>
</nav>

<main class="pt-32 min-h-screen flex items-center justify-center px-6">
    <div class="auth-card max-w-md w-full">
        <h1 class="text-3xl font-bold mb-2 text-center gradient-text">Create Account</h1>
        <p class="text-gray-400 text-center mb-8">Join the BookmarkD community</p>

        <form id="signupForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium mb-2">Username</label>
                <input type="text" id="username" required
                       class="input-field" placeholder="johndoe">
            </div>

            <div>
                <label class="block text-sm font-medium mb-2">Email</label>
                <input type="email" id="email" required
                       class="input-field" placeholder="you@example.com">
            </div>

            <div>
                <label class="block text-sm font-medium mb-2">Password</label>
                <input type="password" id="password" required
                       class="input-field" placeholder="••••••••">
            </div>

            <div id="errorMessage" class="hidden p-3 bg-red-500/10 border border-red-500 rounded-lg text-red-400 text-sm"></div>

            <button type="submit" class="btn-primary w-full">
                Create Account
            </button>
        </form>

        <p class="text-center mt-6 text-gray-400">
            Already have an account?
            <a href="login.html" class="text-blue-400 hover:text-blue-300">Login</a>
        </p>
    </div>
</main>

<script type="module" src="js/auth.js"></script>
</body>
</html>
