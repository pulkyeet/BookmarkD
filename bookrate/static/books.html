<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Books - BookmarkD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-900 text-gray-100">
<nav class="glass-nav fixed w-full z-50 top-0">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <a href="index.html" class="flex items-center gap-3">
            <div class="logo-placeholder">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                    <rect width="40" height="40" rx="8" fill="url(#gradient)"/>
                    <path d="M12 10H20C24 10 26 12 26 16C26 20 24 22 20 22H12V10Z" fill="white" opacity="0.9"/>
                    <path d="M12 22H21C25 22 27 24 27 28C27 32 25 34 21 34H12V22Z" fill="white" opacity="0.7"/>
                    <defs>
                        <linearGradient id="gradient" x1="0" y1="0" x2="40" y2="40">
                            <stop stop-color="#3b82f6"/>
                            <stop offset="1" stop-color="#8b5cf6"/>
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            <span class="text-2xl font-bold gradient-text">BookmarkD</span>
        </a>
        <div class="flex items-center space-x-4">
            <a href="feed.html" class="hover:text-blue-400 transition">Feed</a>
            <a href="books.html" class="text-blue-400">Browse</a>
            <a href="my-lists.html" id="myListsLink" class="hidden hover:text-blue-400 transition">My Lists</a>
            <a href="browse-lists.html" class="hover:text-blue-400 transition">Lists</a>
            <a href="profile.html" id="profileLink" class="hidden hover:text-blue-400 transition">Profile</a>
            <a href="login.html" id="loginLink" class="hover:text-blue-400 transition">Login</a>
            <button id="logoutBtn" class="hidden btn-secondary">Logout</button>
        </div>
    </div>
</nav>

<main class="pt-24 pb-12">
    <div class="container mx-auto px-6">
        <div class="mb-8">
            <h1 class="text-4xl font-bold mb-4">Browse Books</h1>

            <!-- Tabs -->
            <div class="flex gap-4 mb-4 border-b border-gray-700">
                <button id="allTab" class="tab-btn active">All Books</button>
                <button id="trendingTab" class="tab-btn">Trending</button>
                <button id="popularTab" class="tab-btn">Popular</button>
            </div>

            <!-- Search and Filter -->
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-1">
                    <input type="text" id="searchInput" placeholder="Search by title or author..."
                           class="input-field w-full text-lg py-3">
                </div>
                <select id="genreFilter" class="input-field w-full md:w-48">
                    <option value="">All Genres</option>
                </select>
                <button id="searchBtn" class="btn-primary px-8">Search</button>
            </div>
        </div>

        <div id="loading" class="text-center py-12">
            <div class="spinner"></div>
            <p class="mt-4 text-gray-400">Loading books...</p>
        </div>

        <div id="booksGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 hidden"></div>

        <div id="pagination" class="mt-12 flex justify-center gap-4 hidden">
            <button id="prevBtn" class="btn-secondary">Previous</button>
            <span id="pageInfo" class="flex items-center text-gray-400"></span>
            <button id="nextBtn" class="btn-secondary">Next</button>
        </div>
    </div>
</main>

<style>
    .tab-btn {
        padding: 0.75rem 1.5rem;
        color: #9ca3af;
        border-bottom: 2px solid transparent;
        transition: all 0.3s;
    }
    .tab-btn:hover {
        color: #60a5fa;
    }
    .tab-btn.active {
        color: #60a5fa;
        border-bottom-color: #60a5fa;
    }
    .genre-badge {
        display: inline-block;
        padding: 0.25rem 0.5rem;
        font-size: 0.75rem;
        background: rgba(59, 130, 246, 0.2);
        color: #60a5fa;
        border-radius: 0.25rem;
        margin-right: 0.25rem;
    }
</style>

<script type="module" src="js/books.js"></script>
</body>
</html>
